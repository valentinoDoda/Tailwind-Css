<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <div class="w-96 shadow-lg rounded-xl bg-white m-4">
      <img class="w-full h-48 object-cover rounded-t-xl" src="https://tse4.mm.bing.net/th/id/OIP.ClhVjJAxSxDkkBMpSFlBpgHaFj?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="product" />
      <div class="p-8">
        <h3 class="text-xl font-bold text-gray-800 mb-2">Όνομα Προϊόντος</h3>
        <p class="text-gray-600">Μια σύντομη περιγραφή του προϊόντος.</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Αγορά</button>
      </div>
    </div>
    <!-- 
Δημιουργήστε ένα <div> που θα λειτουργεί ως το βασικό container για την κάρτα.

Μέσα σε αυτό, προσθέστε μια εικόνα προϊόντος και χρησιμοποιήστε classes για να της δώσετε συγκεκριμένες διαστάσεις και στρογγυλεμένες γωνίες.

Κάτω από την εικόνα, δημιουργήστε ένα άλλο <div> για το περιεχόμενο της κάρτας.

Σε αυτό το <div>, προσθέστε έναν τίτλο προϊόντος (<h3>) και μια περιγραφή (<p>). Χρησιμοποιήστε classes για να ρυθμίσετε το μέγεθος, το πάχος και το χρώμα της γραμματοσειράς.

Προσθέστε ένα κουμπί αγοράς (<button>) στο κάτω μέρος. Χρησιμοποιήστε classes για να του δώσετε χρώμα φόντου, padding, στρογγυλεμένες γωνίες και εφέ hover.
Στόχοι (τι πρέπει να πετύχετε με τα Tailwind classes):

Κάρτα (.κάρτα-προϊόντος):

Πλάτος: w-96

Σκιές: shadow-lg

Στρογγυλεμένες γωνίες: rounded-xl

Χρώμα φόντου: bg-white

Περιθώριο: m-4

Εικόνα (<img>):

Πλάτος: w-full

Ύψος: h-48 (για να μην είναι τετράγωνη)

Προσαρμογή: object-cover

Στρογγυλεμένες γωνίες: rounded-t-xl

Περιεχόμενο (.περιεχόμενο):

Padding: p-6

Τίτλος (<h3>):

Μέγεθος γραμματοσειράς: text-xl

Πάχος γραμματοσειράς: font-bold

Χρώμα κειμένου: text-gray-800

Κάτω περιθώριο: mb-2

Περιγραφή (<p>):

Χρώμα κειμένου: text-gray-600

Κάτω περιθώριο: mb-4

Κουμπί (<button>):

Χρώμα φόντου: bg-blue-500

Χρώμα κειμένου: text-white

Padding: px-4 py-2

Στρογγυλεμένες γωνίες: rounded-lg

Εφέ hover: hover:bg-blue-600


-->
  </body>
</html>
